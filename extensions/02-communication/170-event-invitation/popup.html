<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Invitation</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Event Invitation</h1>
      <div class="header-sub">Invite guests to your event</div>
    </header>

    <!-- Event Form -->
    <div class="event-form">
      <select id="eventType">
        <option value="webinar">Webinar</option>
        <option value="conference">Conference</option>
        <option value="workshop">Workshop</option>
        <option value="meetup">Meetup</option>
        <option value="party">Party/Celebration</option>
        <option value="launch">Product Launch</option>
      </select>

      <input type="text" id="eventName" placeholder="Event name">
      <div class="date-row">
        <input type="date" id="eventDate">
        <input type="time" id="eventTime">
      </div>
      <input type="text" id="location" placeholder="Location/Link">
      <textarea id="description" placeholder="Event description..."></textarea>
      <input type="text" id="rsvp" placeholder="RSVP instructions (optional)">
    </div>

    <!-- Actions -->
    <div class="actions">
      <button id="copyInvite" class="copy-btn">Copy Invitation</button>
      <button id="saveEvent" class="save-btn">Save</button>
    </div>

    <!-- Saved -->
    <div class="section">
      <div class="section-title">Saved Events</div>
      <div id="eventList" class="event-list"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
