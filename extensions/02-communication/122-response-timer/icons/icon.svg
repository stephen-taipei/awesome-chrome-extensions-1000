<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eab308"/>
      <stop offset="100%" style="stop-color:#ca8a04"/>
    </linearGradient>
  </defs>
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>

  <!-- Stopwatch body -->
  <circle cx="64" cy="68" r="36" fill="white"/>
  <circle cx="64" cy="68" r="30" fill="none" stroke="#fef9c3" stroke-width="4"/>

  <!-- Stopwatch top -->
  <rect x="58" y="24" width="12" height="10" rx="2" fill="white"/>
  <circle cx="64" cy="32" r="4" fill="#ca8a04"/>

  <!-- Clock hands -->
  <line x1="64" y1="68" x2="64" y2="48" stroke="#ca8a04" stroke-width="3" stroke-linecap="round"/>
  <line x1="64" y1="68" x2="78" y2="68" stroke="#eab308" stroke-width="2" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="64" cy="68" r="4" fill="#ca8a04"/>
</svg>
