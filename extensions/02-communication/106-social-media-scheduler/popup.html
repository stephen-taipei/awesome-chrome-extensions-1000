<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Scheduler</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Post Scheduler</h1>
    </header>

    <!-- Add Post Form -->
    <div id="addForm" class="form-section">
      <textarea id="postContent" placeholder="What do you want to post?"></textarea>
      <div class="form-row">
        <input type="date" id="postDate">
        <input type="time" id="postTime">
      </div>
      <div class="platforms">
        <label class="platform-check">
          <input type="checkbox" value="twitter"> Twitter
        </label>
        <label class="platform-check">
          <input type="checkbox" value="facebook"> Facebook
        </label>
        <label class="platform-check">
          <input type="checkbox" value="instagram"> Instagram
        </label>
        <label class="platform-check">
          <input type="checkbox" value="linkedin"> LinkedIn
        </label>
      </div>
      <button id="schedulePost" class="schedule-btn">Schedule Post</button>
    </div>

    <!-- Scheduled Posts -->
    <div class="section">
      <div class="section-header">
        <span class="section-title">Scheduled Posts</span>
        <span id="postCount" class="post-count">0</span>
      </div>
      <div id="postsList" class="posts-list"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
