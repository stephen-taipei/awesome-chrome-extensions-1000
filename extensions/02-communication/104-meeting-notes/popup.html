<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Notes</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Meeting Notes</h1>
    </header>

    <!-- New Meeting Form -->
    <div id="newMeetingForm" class="form-section">
      <input type="text" id="meetingTitle" placeholder="Meeting title...">
      <input type="text" id="attendees" placeholder="Attendees (comma separated)">
      <textarea id="notes" placeholder="Meeting notes..."></textarea>
      <textarea id="actionItems" placeholder="Action items (one per line)"></textarea>
      <div class="form-actions">
        <button id="saveMeeting" class="save-btn">Save Meeting</button>
        <button id="cancelMeeting" class="cancel-btn">Cancel</button>
      </div>
    </div>

    <!-- Meetings List -->
    <div id="meetingsSection" class="section">
      <div class="section-header">
        <span class="section-title">Recent Meetings</span>
        <button id="newMeetingBtn" class="new-btn">+ New</button>
      </div>
      <div id="meetingsList" class="meetings-list"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
