<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>

  <!-- Chain link -->
  <ellipse cx="48" cy="64" rx="20" ry="14" fill="none" stroke="white" stroke-width="6" transform="rotate(-30 48 64)"/>
  <ellipse cx="80" cy="64" rx="20" ry="14" fill="none" stroke="white" stroke-width="6" transform="rotate(-30 80 64)"/>

  <!-- Scissors/cut indicator -->
  <line x1="64" y1="40" x2="64" y2="52" stroke="#a7f3d0" stroke-width="3" stroke-linecap="round" stroke-dasharray="4 3"/>
</svg>
