<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decision Log</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Decision Log</h1>
    </header>

    <!-- Add Decision -->
    <div class="add-section">
      <input type="text" id="decision" placeholder="Decision made...">
      <input type="text" id="context" placeholder="Context/reason...">
      <input type="text" id="decidedBy" placeholder="Decided by...">
      <button id="addDecision" class="add-btn">Log Decision</button>
    </div>

    <!-- Decisions List -->
    <div class="section">
      <div class="section-header">
        <span class="section-title">Logged Decisions</span>
        <button id="exportBtn" class="export-btn">Export</button>
      </div>
      <div id="decisionsList" class="decisions-list"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
