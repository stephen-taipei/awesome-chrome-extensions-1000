  <circle cx="88" cy="35" r="14" fill="white"/>
  <text x="88" y="40" font-family="Arial" font-size="14" font-weight="bold" fill="#eab308" text-anchor="middle">$</text>

  <!-- Stars -->
  <g fill="white" opacity="0.9">
    <polygon points="28,50 30,54 34,54 31,57 32,61 28,58 24,61 25,57 22,54 26,54" transform="scale(0.6) translate(10,40)"/>
    <polygon points="28,50 30,54 34,54 31,57 32,61 28,58 24,61 25,57 22,54 26,54" transform="scale(0.5) translate(170,130)"/>
