  </defs>
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>

  <!-- Product box -->
  <rect x="35" y="40" width="58" height="48" rx="4" fill="white"/>
  <rect x="35" y="40" width="58" height="14" rx="4" fill="#fef3c7"/>
  <rect x="35" y="50" width="58" height="4" fill="#fef3c7"/>

  <!-- Product lines -->
  <rect x="42" y="60" width="44" height="4" rx="2" fill="#eab308"/>
  <rect x="42" y="70" width="36" height="3" rx="1" fill="#fde047"/>
  <rect x="42" y="78" width="40" height="3" rx="1" fill="#fde047"/>

