<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Logger</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Chat Logger</h1>
    </header>

    <!-- Add Log -->
    <div class="add-section">
      <input type="text" id="contact" placeholder="Contact name...">
      <input type="text" id="platform" placeholder="Platform (Slack, Discord...)">
      <textarea id="content" placeholder="Conversation notes..."></textarea>
      <button id="addLog" class="add-btn">Log Conversation</button>
    </div>

    <!-- Logs -->
    <div class="section">
      <div class="section-header">
        <span class="section-title">Recent Logs</span>
        <button id="exportLogs" class="export-btn">Export</button>
      </div>
      <div id="logsList" class="logs-list"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
