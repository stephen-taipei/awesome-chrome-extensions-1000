  </defs>
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>

  <!-- Calendar -->
  <rect x="30" y="35" width="68" height="55" rx="6" fill="white"/>
  <rect x="30" y="35" width="68" height="16" rx="6" fill="#99f6e4"/>
  <rect x="30" y="45" width="68" height="6" fill="#99f6e4"/>

  <!-- Calendar dots -->
