<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Collector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Feedback</h1>
    </header>

    <!-- Add Feedback -->
    <div class="add-section">
      <input type="text" id="source" placeholder="Source (Customer, Team...)">
      <select id="sentiment">
        <option value="positive">Positive</option>
        <option value="neutral">Neutral</option>
        <option value="negative">Negative</option>
      </select>
      <textarea id="feedback" placeholder="Feedback content..."></textarea>
      <button id="addFeedback" class="add-btn">Add Feedback</button>
    </div>

    <!-- Filter -->
    <div class="filter-section">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="positive">Positive</button>
      <button class="filter-btn" data-filter="neutral">Neutral</button>
      <button class="filter-btn" data-filter="negative">Negative</button>
    </div>

    <!-- Feedback List -->
    <div class="section">
      <div class="section-title">Collected Feedback</div>
      <div id="feedbackList" class="feedback-list"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
