<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You Notes</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Thank You</h1>
    </header>

    <!-- Create Note -->
    <div class="create-section">
      <select id="occasion">
        <option value="gift">Gift Received</option>
        <option value="help">Help/Support</option>
        <option value="interview">Job Interview</option>
        <option value="hospitality">Hospitality</option>
        <option value="business">Business</option>
        <option value="general">General Thanks</option>
      </select>
      <input type="text" id="recipient" placeholder="Recipient name...">
      <textarea id="message" placeholder="Your message..."></textarea>
      <button id="saveNote" class="save-btn">Save Note</button>
    </div>

    <!-- Saved Notes -->
    <div class="section">
      <div class="section-title">Saved Notes</div>
      <div id="notesList" class="notes-list"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
