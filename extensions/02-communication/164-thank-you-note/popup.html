<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You Note</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Thank You Note</h1>
      <div class="header-sub">Express your gratitude</div>
    </header>

    <!-- Note Form -->
    <div class="note-form">
      <select id="occasion">
        <option value="interview">After Interview</option>
        <option value="gift">For a Gift</option>
        <option value="help">For Help/Support</option>
        <option value="referral">For a Referral</option>
        <option value="meeting">After Meeting</option>
        <option value="hospitality">For Hospitality</option>
        <option value="general">General Thanks</option>
      </select>

      <input type="text" id="recipient" placeholder="Recipient name">
      <textarea id="reason" placeholder="What are you thanking them for?"></textarea>
      <textarea id="impact" placeholder="How did it help you? (optional)"></textarea>
      <input type="text" id="sender" placeholder="Your name">
    </div>

    <!-- Actions -->
    <div class="actions">
      <button id="copyNote" class="copy-btn">Copy Note</button>
      <button id="saveNote" class="save-btn">Save</button>
    </div>

    <!-- Saved -->
    <div class="section">
      <div class="section-title">Saved Notes</div>
      <div id="noteList" class="note-list"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
