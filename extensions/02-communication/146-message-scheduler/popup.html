<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Scheduler</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

      <div class="datetime-row">

        <input type="time" id="scheduleTime">
      </div>
      <select id="platform">
        <option value="email">ğŸ“§ Email</option>
        <option value="slack">ğŸ’¬ Slack</option>
        <option value="sms">ğŸ“± SMS</option>
        <option value="other">ğŸ“ Other</option>
      </select>
      <button id="scheduleBtn" class="schedule-btn">Schedule Message</button>
    </div>

    <!-- Scheduled Messages -->
    <div class="section">
      <div class="section-title">Scheduled Messages</div>
      <div id="messageList" class="message-list"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
