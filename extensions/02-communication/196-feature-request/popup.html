<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feature Request</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header><h1>Feature Request</h1><div class="header-sub">Suggest new features</div></header>
    <div class="feature-form">
      <select id="priority"><option value="high">High Priority</option><option value="medium">Medium Priority</option><option value="low">Nice to Have</option></select>
      <input type="text" id="title" placeholder="Feature title">
      <textarea id="description" placeholder="Describe the feature..."></textarea>
      <textarea id="useCase" placeholder="Use case / problem solved..."></textarea>
      <textarea id="benefits" placeholder="Expected benefits..."></textarea>
    </div>
    <div class="actions">
      <button id="copyRequest" class="copy-btn">Copy Request</button>
      <button id="saveRequest" class="save-btn">Save</button>
    </div>
    <div class="section"><div class="section-title">Saved Requests</div><div id="requestList" class="request-list"></div></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
