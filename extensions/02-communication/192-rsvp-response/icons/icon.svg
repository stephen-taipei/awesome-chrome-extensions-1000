  <!-- Check mark badge -->
  <circle cx="90" cy="35" r="15" fill="#22c55e"/>
  <path d="M83 35 L88 40 L97 31" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Decorative confetti -->
  <circle cx="30" cy="30" r="3" fill="white" opacity="0.8"/>
  <circle cx="98" cy="85" r="2" fill="white" opacity="0.8"/>
  <rect x="38" y="28" width="5" height="5" rx="1" fill="white" opacity="0.6" transform="rotate(15 40 30)"/>

  <!-- RSVP text -->
