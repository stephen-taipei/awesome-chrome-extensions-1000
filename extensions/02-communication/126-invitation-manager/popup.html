<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Invitations</h1>
    </header>

    <!-- Create Invitation -->
    <div class="create-section">
      <input type="text" id="eventName" placeholder="Event name...">
      <div class="row">
        <input type="date" id="eventDate">
        <input type="time" id="eventTime">
      </div>
      <input type="text" id="eventLocation" placeholder="Location...">
      <textarea id="eventDetails" placeholder="Details..."></textarea>
      <button id="createInvite" class="create-btn">Create Invitation</button>
    </div>

    <!-- Invitations List -->
    <div class="section">
      <div class="section-title">Saved Invitations</div>
      <div id="invitesList" class="invites-list"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
