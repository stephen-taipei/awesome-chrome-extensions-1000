<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Translator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Translator</h1>
    </header>

    <!-- Add Translation -->
    <div class="add-section">
      <div class="language-row">
        <input type="text" id="langFrom" placeholder="From (e.g., EN)">
        <span class="arrow">â†’</span>
        <input type="text" id="langTo" placeholder="To (e.g., ES)">
      </div>
      <input type="text" id="phraseFrom" placeholder="Original phrase...">
      <input type="text" id="phraseTo" placeholder="Translation...">
      <button id="addPhrase" class="add-btn">Add Translation</button>
    </div>

    <!-- Search -->
    <div class="search-section">
      <input type="text" id="search" placeholder="Search phrases...">
    </div>

    <!-- Phrases -->
    <div class="section">
      <div class="section-title">Saved Phrases</div>
      <div id="phrasesList" class="phrases-list"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
