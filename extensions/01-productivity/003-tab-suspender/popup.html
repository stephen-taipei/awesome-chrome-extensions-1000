<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Suspender</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- 標題列 -->
    <header class="header">
      <h1 class="title">Tab Suspender</h1>
      <div class="header-actions">
        <label class="toggle-switch" title="啟用/停用">
          <input type="checkbox" id="enableToggle" checked>
          <span class="toggle-slider"></span>
        </label>
        <button id="settingsBtn" class="icon-btn" title="設定">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path fill="currentColor" d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- 統計資訊 -->
    <div class="stats-bar">
      <div class="stat">
        <span class="stat-value" id="totalTabs">0</span>
        <span class="stat-label">標籤</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="suspendedTabs">0</span>
        <span class="stat-label">已暫停</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="memorySaved">0 MB</span>
        <span class="stat-label">節省記憶體</span>
      </div>
    </div>

    <!-- 快速操作 -->
    <div class="quick-actions">
      <button id="suspendOthersBtn" class="action-btn primary">
        <svg viewBox="0 0 24 24" width="16" height="16">
          <path fill="currentColor" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </svg>
        <span>暫停其他標籤</span>
      </button>
      <button id="unsuspendAllBtn" class="action-btn">
        <svg viewBox="0 0 24 24" width="16" height="16">
          <path fill="currentColor" d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
        </svg>
        <span>恢復全部</span>
      </button>
    </div>

    <!-- 標籤頁切換 -->
    <div class="tabs-nav">
      <button class="tab-nav active" data-tab="tabs">標籤列表</button>
      <button class="tab-nav" data-tab="whitelist">白名單</button>
    </div>

    <!-- 標籤列表 -->
    <div id="tabsTab" class="tab-content active">
      <div id="tabsList" class="tabs-list">
        <div class="loading">載入中...</div>
      </div>
    </div>

    <!-- 白名單 -->
    <div id="whitelistTab" class="tab-content">
      <div class="whitelist-input">
        <input type="text" id="whitelistUrl" placeholder="輸入網域 (如 google.com)">
        <button id="addWhitelistBtn" class="icon-btn primary">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
          </svg>
        </button>
      </div>
      <div id="whitelistList" class="whitelist-list"></div>
      <div id="emptyWhitelist" class="empty-state hidden">
        <p>尚無白名單網站</p>
        <p class="hint">白名單中的網站不會被自動暫停</p>
      </div>
    </div>

    <!-- 設定面板 -->
    <div id="settingsPanel" class="settings-panel hidden">
      <div class="settings-header">
        <h2>設定</h2>
        <button id="closeSettings" class="close-btn">×</button>
      </div>
      <div class="settings-content">
        <div class="setting-item">
          <span>閒置多久後暫停</span>
          <select id="suspendAfterMinutes">
            <option value="5">5 分鐘</option>
            <option value="10">10 分鐘</option>
            <option value="15">15 分鐘</option>
            <option value="30" selected>30 分鐘</option>
            <option value="60">1 小時</option>
            <option value="120">2 小時</option>
            <option value="240">4 小時</option>
          </select>
        </div>
        <label class="setting-item">
          <span>暫停釘選的標籤</span>
          <input type="checkbox" id="suspendPinned">
        </label>
        <label class="setting-item">
          <span>暫停播放音訊的標籤</span>
          <input type="checkbox" id="suspendAudible">
        </label>
        <label class="setting-item">
          <span>顯示暫停通知</span>
          <input type="checkbox" id="showNotification">
        </label>
        <label class="setting-item">
          <span>忽略有表單輸入的標籤</span>
          <input type="checkbox" id="ignoreFormInput" checked>
        </label>
      </div>
    </div>

    <!-- 鍵盤快捷鍵提示 -->
    <footer class="footer">
      <span class="shortcut">Alt+S 暫停當前</span>
      <span class="shortcut">Alt+Shift+S 暫停其他</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
