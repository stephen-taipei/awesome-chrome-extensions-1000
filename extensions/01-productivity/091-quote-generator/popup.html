<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üìù Quote Generator</h1>
    </header>

    <!-- Quote Form -->
    <div class="form-section">
      <div class="form-row">
        <div class="form-group">
          <label>Quote #</label>
          <input type="text" id="quoteNumber" placeholder="Q-001">
        </div>
        <div class="form-group">
          <label>Valid Until</label>
          <input type="date" id="validUntil">
        </div>
      </div>

      <div class="form-group">
        <label>Client Name</label>
        <input type="text" id="clientName" placeholder="Client or company name">
      </div>

      <div class="items-section">
        <div class="section-header">
          <span>Line Items</span>
          <button id="addItemBtn" class="add-item-btn">+ Add</button>
        </div>
        <div id="itemsList" class="items-list"></div>
      </div>

      <div class="totals">
        <div class="total-row">
          <span>Subtotal</span>
          <span id="subtotal">$0.00</span>
        </div>
        <div class="total-row">
          <span>Discount</span>
          <input type="number" id="discount" value="0" min="0">%
        </div>
        <div class="total-row grand">
          <span>Total</span>
          <span id="grandTotal">$0.00</span>
        </div>
      </div>

      <div class="actions">
        <button id="previewBtn" class="btn preview">Preview</button>
        <button id="saveBtn" class="btn save">Save</button>
      </div>
    </div>

    <!-- Saved Quotes -->
    <div class="section">
      <div class="section-title">Recent Quotes</div>
      <div id="quotesList" class="quotes-list"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
