<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🪟 Window Manager</h1>
    </header>

    <section class="section">
      <div class="section-title">快速佈局</div>
      <div class="layout-grid">
        <button class="layout-btn" data-layout="maximize" title="最大化">
          <div class="layout-icon maximize"></div>
          <span>最大化</span>
        </button>
        <button class="layout-btn" data-layout="left" title="左半邊">
          <div class="layout-icon left-half"></div>
          <span>左半邊</span>
        </button>
        <button class="layout-btn" data-layout="right" title="右半邊">
          <div class="layout-icon right-half"></div>
          <span>右半邊</span>
        </button>
        <button class="layout-btn" data-layout="top-left" title="左上角">
          <div class="layout-icon top-left"></div>
          <span>左上</span>
        </button>
        <button class="layout-btn" data-layout="top-right" title="右上角">
          <div class="layout-icon top-right"></div>
          <span>右上</span>
        </button>
        <button class="layout-btn" data-layout="bottom-left" title="左下角">
          <div class="layout-icon bottom-left"></div>
          <span>左下</span>
        </button>
        <button class="layout-btn" data-layout="bottom-right" title="右下角">
          <div class="layout-icon bottom-right"></div>
          <span>右下</span>
        </button>
        <button class="layout-btn" data-layout="center" title="置中">
          <div class="layout-icon center"></div>
          <span>置中</span>
        </button>
      </div>
    </section>

    <section class="section">
      <div class="section-title">多視窗排列</div>
      <div class="multi-layout-grid">
        <button class="multi-layout-btn" data-multi="side-by-side" title="並排所有視窗">
          <div class="multi-icon side-by-side">
            <div></div><div></div>
          </div>
          <span>並排</span>
        </button>
        <button class="multi-layout-btn" data-multi="grid" title="網格排列">
          <div class="multi-icon grid">
            <div></div><div></div><div></div><div></div>
          </div>
          <span>網格</span>
        </button>
        <button class="multi-layout-btn" data-multi="stack" title="堆疊">
          <div class="multi-icon stack">
            <div></div><div></div>
          </div>
          <span>堆疊</span>
        </button>
      </div>
    </section>

    <section class="section">
      <div class="section-title">
        已開啟視窗 <span id="windowCount" class="badge">0</span>
      </div>
      <div id="windowList" class="window-list"></div>
    </section>

    <section class="section">
      <div class="section-title">快捷操作</div>
      <div class="action-buttons">
        <button id="minimizeAllBtn" class="action-btn">
          <span class="action-icon">⬇️</span>
          <span>全部最小化</span>
        </button>
        <button id="closeOthersBtn" class="action-btn danger">
          <span class="action-icon">✕</span>
          <span>關閉其他視窗</span>
        </button>
      </div>
    </section>
  </div>
  <script src="popup.js"></script>
</body>
</html>
