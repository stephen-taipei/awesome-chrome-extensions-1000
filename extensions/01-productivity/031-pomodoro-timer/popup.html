<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🍅 Pomodoro</h1>
      <button id="settingsBtn" class="icon-btn" title="設定">⚙️</button>
    </header>

    <main>
      <!-- Timer Display -->
      <div class="timer-section">
        <div class="mode-tabs">
          <button class="mode-tab active" data-mode="work">專注</button>
          <button class="mode-tab" data-mode="shortBreak">短休息</button>
          <button class="mode-tab" data-mode="longBreak">長休息</button>
        </div>

        <div class="timer-display">
          <div id="timerCircle" class="timer-circle">
            <svg viewBox="0 0 100 100">
              <circle class="timer-bg" cx="50" cy="50" r="45"/>
              <circle id="timerProgress" class="timer-progress" cx="50" cy="50" r="45"/>
            </svg>
            <div class="timer-content">
              <div id="timerTime" class="timer-time">25:00</div>
              <div id="timerMode" class="timer-mode">專注時間</div>
            </div>
          </div>
        </div>

        <div class="timer-controls">
          <button id="startBtn" class="control-btn primary">▶ 開始</button>
          <button id="resetBtn" class="control-btn">↻ 重置</button>
        </div>
      </div>

      <!-- Stats -->
      <div class="stats-section">
        <div class="stat-item">
          <div class="stat-value" id="todayPomodoros">0</div>
          <div class="stat-label">今日番茄</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="todayMinutes">0</div>
          <div class="stat-label">專注分鐘</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="totalPomodoros">0</div>
          <div class="stat-label">總計番茄</div>
        </div>
      </div>

      <!-- Sessions -->
      <div class="sessions-section">
        <div class="sessions-label">今日進度</div>
        <div id="sessionsTrack" class="sessions-track"></div>
      </div>
    </main>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>設定</h2>
          <button id="closeSettingsBtn" class="close-btn">×</button>
        </div>
        <div class="modal-body">
          <div class="setting-group">
            <label>專注時間（分鐘）</label>
            <input type="number" id="workTime" min="1" max="60" value="25">
          </div>
          <div class="setting-group">
            <label>短休息（分鐘）</label>
            <input type="number" id="shortBreakTime" min="1" max="30" value="5">
          </div>
          <div class="setting-group">
            <label>長休息（分鐘）</label>
            <input type="number" id="longBreakTime" min="1" max="60" value="15">
          </div>
          <div class="setting-group">
            <label>長休息間隔（番茄數）</label>
            <input type="number" id="longBreakInterval" min="2" max="10" value="4">
          </div>
          <div class="setting-group checkbox">
            <input type="checkbox" id="autoStart" checked>
            <label for="autoStart">自動開始下一輪</label>
          </div>
          <div class="setting-group checkbox">
            <input type="checkbox" id="notifications" checked>
            <label for="notifications">桌面通知</label>
          </div>
        </div>
        <div class="modal-footer">
          <button id="saveSettingsBtn" class="btn primary">儲存設定</button>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
