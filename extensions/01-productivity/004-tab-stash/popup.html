<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Stash</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- 標題列 -->
    <header class="header">
      <h1 class="title">Tab Stash</h1>
      <div class="header-actions">
        <button id="importBtn" class="icon-btn" title="匯入">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path fill="currentColor" d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
          </svg>
        </button>
        <button id="exportBtn" class="icon-btn" title="匯出">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path fill="currentColor" d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
          </svg>
        </button>
        <button id="settingsBtn" class="icon-btn" title="設定">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path fill="currentColor" d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- 快速暫存區 -->
    <div class="stash-action">
      <input type="text" id="stashName" placeholder="暫存名稱（選填）">
      <button id="stashAllBtn" class="action-btn primary">
        <svg viewBox="0 0 24 24" width="16" height="16">
          <path fill="currentColor" d="M5 4v2h14V4H5zm0 10h4v6h6v-6h4l-7-7-7 7z"/>
        </svg>
        <span>暫存全部</span>
      </button>
    </div>

    <!-- 統計資訊 -->
    <div class="stats-bar">
      <div class="stat">
        <span class="stat-value" id="stashCount">0</span>
        <span class="stat-label">暫存組</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="tabCount">0</span>
        <span class="stat-label">標籤</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="currentTabs">0</span>
        <span class="stat-label">當前標籤</span>
      </div>
    </div>

    <!-- 暫存組列表 -->
    <div id="stashList" class="stash-list">
      <div class="loading">載入中...</div>
    </div>

    <!-- 空狀態 -->
    <div id="emptyState" class="empty-state hidden">
      <svg viewBox="0 0 24 24" width="48" height="48">
        <path fill="currentColor" d="M5 4v2h14V4H5zm0 10h4v6h6v-6h4l-7-7-7 7z"/>
      </svg>
      <p>尚無暫存的標籤</p>
      <p class="hint">點擊「暫存全部」來儲存目前的標籤</p>
    </div>

    <!-- 設定面板 -->
    <div id="settingsPanel" class="settings-panel hidden">
      <div class="settings-header">
        <h2>設定</h2>
        <button id="closeSettings" class="close-btn">×</button>
      </div>
      <div class="settings-content">
        <label class="setting-item">
          <span>暫存後關閉標籤</span>
          <input type="checkbox" id="closeAfterStash" checked>
        </label>
        <label class="setting-item">
          <span>恢復前確認</span>
          <input type="checkbox" id="confirmBeforeRestore">
        </label>
        <div class="setting-item">
          <span>自動清理天數</span>
          <select id="autoCleanupDays">
            <option value="0">不自動清理</option>
            <option value="7">7 天</option>
            <option value="14">14 天</option>
            <option value="30" selected>30 天</option>
            <option value="60">60 天</option>
            <option value="90">90 天</option>
          </select>
        </div>
        <button id="cleanupBtn" class="action-btn danger">
          <svg viewBox="0 0 24 24" width="16" height="16">
            <path fill="currentColor" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
          </svg>
          <span>清理過期暫存</span>
        </button>
      </div>
    </div>

    <!-- 匯出對話框 -->
    <div id="exportDialog" class="dialog hidden">
      <div class="dialog-content">
        <h3>匯出暫存</h3>
        <div class="export-options">
          <label class="radio-item">
            <input type="radio" name="exportFormat" value="json" checked>
            <span>JSON 格式</span>
          </label>
          <label class="radio-item">
            <input type="radio" name="exportFormat" value="html">
            <span>HTML 書籤</span>
          </label>
        </div>
        <div class="dialog-actions">
          <button id="cancelExport" class="text-btn">取消</button>
          <button id="confirmExport" class="action-btn primary">匯出</button>
        </div>
      </div>
    </div>

    <!-- 匯入對話框 -->
    <div id="importDialog" class="dialog hidden">
      <div class="dialog-content">
        <h3>匯入暫存</h3>
        <textarea id="importData" placeholder="貼上 JSON 資料..."></textarea>
        <div class="dialog-actions">
          <button id="cancelImport" class="text-btn">取消</button>
          <button id="confirmImport" class="action-btn primary">匯入</button>
        </div>
      </div>
    </div>

    <!-- 鍵盤快捷鍵提示 -->
    <footer class="footer">
      <span class="shortcut">Ctrl+Shift+S 暫存全部</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
