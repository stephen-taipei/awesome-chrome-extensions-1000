<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Expander</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>⚡ Text Expander</h1>
      <button id="addBtn" class="add-btn">+</button>
    </header>

    <!-- Search -->
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="搜尋捷徑或內容...">
    </div>

    <!-- Snippets List -->
    <div id="snippetsList" class="snippets-list"></div>

    <!-- Add/Edit Form -->
    <div id="formSection" class="form-section hidden">
      <div class="form-header">
        <span id="formTitle">新增捷徑</span>
        <button id="closeFormBtn" class="close-btn">×</button>
      </div>
      <div class="form-group">
        <label>觸發詞 (以 / 開頭)</label>
        <input type="text" id="triggerInput" placeholder="如: /email">
      </div>
      <div class="form-group">
        <label>展開內容</label>
        <textarea id="contentInput" placeholder="輸入要展開的文字內容..."></textarea>
      </div>
      <div class="form-group">
        <label>分類</label>
        <select id="categorySelect">
          <option value="general">一般</option>
          <option value="email">郵件</option>
          <option value="code">程式碼</option>
          <option value="social">社交</option>
        </select>
      </div>
      <button id="saveBtn" class="save-btn">儲存捷徑</button>
    </div>

    <!-- Stats -->
    <div class="stats-bar">
      <span id="snippetCount">0 個捷徑</span>
      <span id="usageCount">已使用 0 次</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
