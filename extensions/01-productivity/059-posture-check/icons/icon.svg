<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
  </defs>
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>

  <!-- Person sitting with good posture -->
  <!-- Head -->
  <circle cx="64" cy="30" r="14" fill="white"/>

  <!-- Neck -->
  <rect x="60" y="42" width="8" height="8" fill="white"/>

  <!-- Torso (straight back) -->
  <path d="M50 50 L78 50 L78 80 L50 80 Z" fill="white"/>

  <!-- Arms -->
  <rect x="36" y="52" width="20" height="8" rx="4" fill="white"/>
  <rect x="72" y="52" width="20" height="8" rx="4" fill="white"/>

  <!-- Legs -->
  <rect x="50" y="78" width="12" height="24" rx="4" fill="white"/>
  <rect x="66" y="78" width="12" height="24" rx="4" fill="white"/>

  <!-- Chair outline -->
  <path d="M40 48 L40 90 L88 90 L88 48" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.5"/>

  <!-- Checkmark -->
  <circle cx="90" cy="90" r="16" fill="#22c55e"/>
  <path d="M82 90 L87 95 L98 84" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
