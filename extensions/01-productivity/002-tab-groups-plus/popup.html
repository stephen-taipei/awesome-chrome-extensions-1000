<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Groups Plus</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- 標題列 -->
    <header class="header">
      <h1 class="title">Tab Groups Plus</h1>
      <div class="header-actions">
        <button id="settingsBtn" class="icon-btn" title="設定">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path fill="currentColor" d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- 快速操作 -->
    <div class="quick-actions">
      <button id="autoGroupBtn" class="action-btn primary">
        <svg viewBox="0 0 24 24" width="16" height="16">
          <path fill="currentColor" d="M3 5v14h18V5H3zm4 2v2H5V7h2zm-2 6v-2h2v2H5zm0 2h2v2H5v-2zm14 2H9v-2h10v2zm0-4H9v-2h10v2zm0-4H9V7h10v2z"/>
        </svg>
        <span>自動分組</span>
      </button>
      <button id="collapseAllBtn" class="action-btn">
        <svg viewBox="0 0 24 24" width="16" height="16">
          <path fill="currentColor" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
        </svg>
        <span>收合全部</span>
      </button>
      <button id="expandAllBtn" class="action-btn">
        <svg viewBox="0 0 24 24" width="16" height="16">
          <path fill="currentColor" d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6 1.41 1.41z"/>
        </svg>
        <span>展開全部</span>
      </button>
    </div>

    <!-- 標籤頁切換 -->
    <div class="tabs-nav">
      <button class="tab-nav active" data-tab="groups">群組</button>
      <button class="tab-nav" data-tab="ungrouped">未分組</button>
      <button class="tab-nav" data-tab="templates">範本</button>
    </div>

    <!-- 群組列表 -->
    <div id="groupsTab" class="tab-content active">
      <div id="groupsList" class="groups-list">
        <div class="loading">載入中...</div>
      </div>
      <div id="emptyGroups" class="empty-state hidden">
        <svg viewBox="0 0 24 24" width="48" height="48">
          <path fill="currentColor" d="M3 5v14h18V5H3zm4 2v2H5V7h2zm-2 6v-2h2v2H5zm0 2h2v2H5v-2zm14 2H9v-2h10v2zm0-4H9v-2h10v2zm0-4H9V7h10v2z"/>
        </svg>
        <p>尚無群組</p>
        <button id="createFirstGroup" class="text-btn">建立第一個群組</button>
      </div>
    </div>

    <!-- 未分組標籤 -->
    <div id="ungroupedTab" class="tab-content">
      <div id="ungroupedList" class="tabs-list"></div>
      <div id="emptyUngrouped" class="empty-state hidden">
        <p>所有標籤都已分組</p>
      </div>
    </div>

    <!-- 範本列表 -->
    <div id="templatesTab" class="tab-content">
      <div class="templates-actions">
        <button id="saveCurrentTemplate" class="action-btn">
          <svg viewBox="0 0 24 24" width="16" height="16">
            <path fill="currentColor" d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
          </svg>
          <span>儲存目前群組為範本</span>
        </button>
      </div>
      <div id="templatesList" class="templates-list"></div>
      <div id="emptyTemplates" class="empty-state hidden">
        <p>尚無儲存的範本</p>
      </div>
    </div>

    <!-- 設定面板 -->
    <div id="settingsPanel" class="settings-panel hidden">
      <div class="settings-header">
        <h2>設定</h2>
        <button id="closeSettings" class="close-btn">×</button>
      </div>
      <div class="settings-content">
        <label class="setting-item">
          <input type="checkbox" id="autoGroupEnabled">
          <span>啟用自動分組</span>
        </label>
        <label class="setting-item">
          <input type="checkbox" id="autoGroupOnNewTab">
          <span>新標籤自動加入群組</span>
        </label>
        <label class="setting-item">
          <input type="checkbox" id="collapseOnCreate">
          <span>建立群組時自動收合</span>
        </label>
        <div class="setting-item">
          <span>預設群組顏色</span>
          <div id="colorPicker" class="color-picker">
            <button class="color-btn grey" data-color="grey"></button>
            <button class="color-btn blue selected" data-color="blue"></button>
            <button class="color-btn red" data-color="red"></button>
            <button class="color-btn yellow" data-color="yellow"></button>
            <button class="color-btn green" data-color="green"></button>
            <button class="color-btn pink" data-color="pink"></button>
            <button class="color-btn purple" data-color="purple"></button>
            <button class="color-btn cyan" data-color="cyan"></button>
            <button class="color-btn orange" data-color="orange"></button>
          </div>
        </div>
      </div>
    </div>

    <!-- 新增群組對話框 -->
    <div id="createGroupDialog" class="dialog hidden">
      <div class="dialog-content">
        <h3>新增群組</h3>
        <input type="text" id="newGroupTitle" placeholder="群組名稱" autofocus>
        <div class="color-picker">
          <button class="color-btn grey" data-color="grey"></button>
          <button class="color-btn blue selected" data-color="blue"></button>
          <button class="color-btn red" data-color="red"></button>
          <button class="color-btn yellow" data-color="yellow"></button>
          <button class="color-btn green" data-color="green"></button>
          <button class="color-btn pink" data-color="pink"></button>
          <button class="color-btn purple" data-color="purple"></button>
          <button class="color-btn cyan" data-color="cyan"></button>
          <button class="color-btn orange" data-color="orange"></button>
        </div>
        <div class="dialog-actions">
          <button id="cancelCreateGroup" class="text-btn">取消</button>
          <button id="confirmCreateGroup" class="action-btn primary">建立</button>
        </div>
      </div>
    </div>

    <!-- 儲存範本對話框 -->
    <div id="saveTemplateDialog" class="dialog hidden">
      <div class="dialog-content">
        <h3>儲存範本</h3>
        <input type="text" id="templateName" placeholder="範本名稱">
        <p class="dialog-hint">將目前的群組配置儲存為範本，方便日後快速套用。</p>
        <div class="dialog-actions">
          <button id="cancelSaveTemplate" class="text-btn">取消</button>
          <button id="confirmSaveTemplate" class="action-btn primary">儲存</button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
