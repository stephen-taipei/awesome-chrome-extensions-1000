<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Generator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“„ Invoice Generator</h1>
    </header>

    <!-- Invoice Form -->
    <div class="form-section">
      <div class="form-group">
        <label>Invoice #</label>
        <input type="text" id="invoiceNumber" placeholder="INV-001">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Client Name</label>
          <input type="text" id="clientName" placeholder="Client name">
        </div>
        <div class="form-group">
          <label>Date</label>
          <input type="date" id="invoiceDate">
        </div>
      </div>

      <div class="items-section">
        <div class="section-header">
          <span>Items</span>
          <button id="addItemBtn" class="add-item-btn">+ Add</button>
        </div>
        <div id="itemsList" class="items-list"></div>
      </div>

      <div class="totals">
        <div class="total-row">
          <span>Subtotal</span>
          <span id="subtotal">$0.00</span>
        </div>
        <div class="total-row">
          <span>Tax (<input type="number" id="taxRate" value="0" min="0" max="100">%)</span>
          <span id="taxAmount">$0.00</span>
        </div>
        <div class="total-row grand-total">
          <span>Total</span>
          <span id="grandTotal">$0.00</span>
        </div>
      </div>

      <div class="actions">
        <button id="previewBtn" class="btn preview-btn">Preview</button>
        <button id="saveBtn" class="btn save-btn">Save</button>
      </div>
    </div>

    <!-- Saved Invoices -->
    <div class="section">
      <div class="section-title">Recent Invoices</div>
      <div id="invoicesList" class="invoices-list"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
