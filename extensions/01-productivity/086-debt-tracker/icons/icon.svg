  <line x1="36" y1="60" x2="92" y2="60" stroke="#fecaca" stroke-width="1"/>
  <line x1="36" y1="75" x2="92" y2="75" stroke="#fecaca" stroke-width="1"/>

  <!-- Down trend line -->
