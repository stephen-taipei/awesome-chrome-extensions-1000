  <!-- Data points -->
  <circle cx="40" cy="50" r="4" fill="#22c55e"/>
  <circle cx="55" cy="55" r="4" fill="#22c55e"/>
  <circle cx="70" cy="65" r="4" fill="#22c55e"/>
  <circle cx="85" cy="80" r="4" fill="#22c55e"/>

  <!-- Arrow down -->
  <path d="M85 72 L85 88 L77 80 M85 88 L93 80" stroke="#22c55e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
