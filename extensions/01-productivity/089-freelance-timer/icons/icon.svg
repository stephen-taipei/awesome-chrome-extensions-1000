<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>

  <!-- Stopwatch body -->
  <circle cx="64" cy="68" r="36" fill="white"/>
  <circle cx="64" cy="68" r="30" fill="#ecfdf5"/>

  <!-- Top button -->
  <rect x="58" y="24" width="12" height="10" rx="3" fill="white"/>

  <!-- Clock hands -->
  <line x1="64" y1="68" x2="64" y2="48" stroke="#059669" stroke-width="4" stroke-linecap="round"/>
  <line x1="64" y1="68" x2="80" y2="68" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  <circle cx="64" cy="68" r="4" fill="#059669"/>

  <!-- Dollar sign -->
  <circle cx="96" cy="36" r="14" fill="#fbbf24"/>
  <text x="96" y="41" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e" text-anchor="middle">$</text>
</svg>
