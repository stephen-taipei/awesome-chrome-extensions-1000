<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Timer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Task Timer</h1>
    </header>

    <div class="timer-modes">
      <button class="mode-btn active" data-mode="work">Work</button>
      <button class="mode-btn" data-mode="short">Short Break</button>
      <button class="mode-btn" data-mode="long">Long Break</button>
    </div>

    <div class="timer-display">
      <div id="timerCircle" class="timer-circle">
        <svg viewBox="0 0 100 100">
          <circle class="bg" cx="50" cy="50" r="45"></circle>
          <circle id="progressCircle" class="progress" cx="50" cy="50" r="45"></circle>
        </svg>
        <div class="timer-text">
          <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
      </div>
    </div>

    <div class="task-input">
      <input type="text" id="taskName" placeholder="What are you working on?">
    </div>

    <div class="controls">
      <button id="startBtn" class="control-btn primary">Start</button>
      <button id="resetBtn" class="control-btn secondary">Reset</button>
    </div>

    <div class="stats">
      <div class="stat">
        <span id="sessionsCount">0</span>
        <label>Sessions</label>
      </div>
      <div class="stat">
        <span id="totalTime">0h 0m</span>
        <label>Total Time</label>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
