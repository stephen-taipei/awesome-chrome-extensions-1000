<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>

  <!-- Envelope -->
  <rect x="24" y="40" width="80" height="55" rx="6" fill="white"/>

  <!-- Envelope flap -->
  <path d="M24 46 L64 75 L104 46" fill="none" stroke="#fef3c7" stroke-width="4"/>
  <polygon points="24,40 64,68 104,40" fill="#fef3c7"/>

  <!-- Lines on envelope (template lines) -->
  <line x1="34" y1="80" x2="74" y2="80" stroke="#f59e0b" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="34" y1="88" x2="64" y2="88" stroke="#f59e0b" stroke-width="3" stroke-linecap="round" opacity="0.5"/>

  <!-- Template stack effect -->
  <rect x="28" y="44" width="72" height="4" rx="2" fill="#fcd34d" opacity="0.5"/>
  <rect x="32" y="48" width="64" height="4" rx="2" fill="#fcd34d" opacity="0.3"/>
</svg>
