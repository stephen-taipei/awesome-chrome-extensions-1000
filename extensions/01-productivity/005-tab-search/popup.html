<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Search</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="search-container">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input type="text" id="searchInput" class="search-input" placeholder="Search tabs..." autofocus>
        <div class="search-mode">
          <button id="modeToggle" class="mode-btn" title="Search mode">
            <span id="modeLabel">Fuzzy</span>
          </button>
        </div>
      </div>
      <div class="search-options">
        <label class="option-label">
          <input type="checkbox" id="caseSensitive">
          <span>Aa</span>
        </label>
        <label class="option-label" title="Use regex (start with /)">
          <input type="checkbox" id="regexMode">
          <span>.*</span>
        </label>
      </div>
    </header>

    <div class="stats">
      <span id="resultCount">0</span> / <span id="totalCount">0</span> tabs
      <span class="keyboard-hint">↑↓ Navigate • Enter Switch • Del Close</span>
    </div>

    <main class="results-container">
      <ul id="resultsList" class="results-list"></ul>
      <div id="emptyState" class="empty-state hidden">
        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <p>No tabs found</p>
      </div>
    </main>

    <footer class="footer">
      <div class="domain-filter">
        <select id="domainFilter" class="domain-select">
          <option value="">All domains</option>
        </select>
      </div>
      <div class="window-filter">
        <select id="windowFilter" class="window-select">
          <option value="">All windows</option>
        </select>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
