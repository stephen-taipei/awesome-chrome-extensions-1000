<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>

  <!-- Wallet -->
  <rect x="28" y="40" width="72" height="50" rx="8" fill="white"/>
  <rect x="28" y="40" width="72" height="15" rx="8" fill="#dcfce7"/>

  <!-- Money inside -->
  <rect x="36" y="60" width="56" height="24" rx="4" fill="#bbf7d0"/>

  <!-- Dollar sign -->
  <text x="64" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#16a34a" text-anchor="middle">$</text>

  <!-- Coins -->
  <circle cx="85" cy="35" r="12" fill="#fbbf24"/>
  <text x="85" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e" text-anchor="middle">$</text>

  <circle cx="100" cy="45" r="10" fill="#fcd34d"/>
  <text x="100" y="49" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e" text-anchor="middle">$</text>
</svg>
