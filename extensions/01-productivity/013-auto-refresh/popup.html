<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Refresh</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Auto Refresh</h1>
    </header>

    <div class="current-tab">
      <img id="tabFavicon" src="" alt="">
      <span id="tabTitle">Loading...</span>
    </div>

    <div class="interval-selector">
      <label>Refresh every:</label>
      <div class="interval-options">
        <button class="interval-btn" data-seconds="5">5s</button>
        <button class="interval-btn" data-seconds="10">10s</button>
        <button class="interval-btn" data-seconds="30">30s</button>
        <button class="interval-btn" data-seconds="60">1m</button>
        <button class="interval-btn" data-seconds="300">5m</button>
        <button class="interval-btn" data-seconds="600">10m</button>
      </div>
      <div class="custom-interval">
        <input type="number" id="customSeconds" min="1" max="3600" placeholder="Custom">
        <span>seconds</span>
      </div>
    </div>

    <div class="status" id="status">
      <div class="status-icon">⏸️</div>
      <div class="status-text">Not refreshing</div>
    </div>

    <div class="controls">
      <button id="startBtn" class="btn primary">Start</button>
      <button id="stopBtn" class="btn secondary" disabled>Stop</button>
    </div>

    <div class="countdown" id="countdown">
      <span>Next refresh in: </span>
      <span id="countdownTime">--</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
