<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>
  <circle cx="64" cy="64" r="44" fill="white"/>
  <circle cx="64" cy="64" r="38" fill="#fef2f2"/>
  <!-- Clock marks -->
  <rect x="62" y="28" width="4" height="8" rx="2" fill="#dc2626"/>
  <rect x="62" y="92" width="4" height="8" rx="2" fill="#dc2626"/>
  <rect x="28" y="62" width="8" height="4" rx="2" fill="#dc2626"/>
  <rect x="92" y="62" width="8" height="4" rx="2" fill="#dc2626"/>
  <!-- Clock hands -->
  <line x1="64" y1="64" x2="64" y2="42" stroke="#dc2626" stroke-width="4" stroke-linecap="round"/>
  <line x1="64" y1="64" x2="80" y2="64" stroke="#f97316" stroke-width="3" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="64" cy="64" r="5" fill="#dc2626"/>
  <!-- Alert indicator -->
  <circle cx="92" cy="36" r="14" fill="#fbbf24"/>
  <text x="92" y="42" text-anchor="middle" font-size="18" font-weight="bold" fill="white">!</text>
</svg>
