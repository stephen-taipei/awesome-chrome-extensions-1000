<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Watchlist</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“ˆ Stock Watchlist</h1>
    </header>

    <!-- Portfolio Summary -->
    <div class="summary-card">
      <div class="summary-item">
        <span class="summary-label">Total Value</span>
        <span id="totalValue" class="summary-value">$0.00</span>
      </div>
      <div class="summary-item">
        <span class="summary-label">Total Change</span>
        <span id="totalChange" class="summary-change">$0.00</span>
      </div>
    </div>

    <!-- Add Stock -->
    <div class="add-section">
      <div class="add-row">
        <input type="text" id="symbol" placeholder="Symbol (e.g., AAPL)" maxlength="6">
        <input type="number" id="shares" placeholder="Shares" min="0" step="0.01">
      </div>
      <div class="add-row">
        <input type="number" id="buyPrice" placeholder="Buy price" step="0.01">
        <input type="number" id="currentPrice" placeholder="Current price" step="0.01">
        <button id="addBtn" class="add-btn">+</button>
      </div>
    </div>

    <!-- Stocks List -->
    <div class="section">
      <div class="section-title">Your Stocks</div>
      <div id="stocksList" class="stocks-list"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
