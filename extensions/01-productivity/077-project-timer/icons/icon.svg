<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
  </defs>
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>

  <!-- Stopwatch body -->
  <circle cx="64" cy="68" r="38" fill="none" stroke="white" stroke-width="6"/>
  <circle cx="64" cy="68" r="32" fill="none" stroke="#a78bfa" stroke-width="3" opacity="0.3"/>

  <!-- Stopwatch crown -->
  <rect x="58" y="22" width="12" height="10" rx="2" fill="white"/>
  <rect x="60" y="18" width="8" height="8" rx="2" fill="#a78bfa"/>

  <!-- Side button -->
  <rect x="94" y="42" width="10" height="6" rx="2" fill="white"/>

  <!-- Clock hands -->
  <line x1="64" y1="68" x2="64" y2="45" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="64" y1="68" x2="82" y2="68" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="64" cy="68" r="5" fill="white"/>

  <!-- Progress arc -->
  <path d="M64 38 A30 30 0 1 1 34 68" fill="none" stroke="#22c55e" stroke-width="4" stroke-linecap="round"/>
</svg>
