<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Base Converter</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Base Converter</h1><div class="header-sub">Dec, Hex, Bin, Oct</div></header>
    <div class="conversions">
      <div class="conv-row"><label>Decimal (10)</label><input type="text" id="dec" placeholder="Enter decimal..."></div>
      <div class="conv-row"><label>Hexadecimal (16)</label><input type="text" id="hex" placeholder="Enter hex..."></div>
      <div class="conv-row"><label>Binary (2)</label><input type="text" id="bin" placeholder="Enter binary..."></div>
      <div class="conv-row"><label>Octal (8)</label><input type="text" id="oct" placeholder="Enter octal..."></div>
    </div>
    <div class="actions"><button id="clearBtn" class="action-btn">Clear All</button></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
