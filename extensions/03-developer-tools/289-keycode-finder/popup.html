<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Keycode Finder</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Keycode Finder</h1><div class="header-sub">Press any key</div></header>
    <div class="content">
      <div id="keyDisplay" class="key-display">Press a key</div>
      <div class="info-grid">
        <div class="info-item"><span class="label">key</span><span id="key" class="value">-</span></div>
        <div class="info-item"><span class="label">code</span><span id="code" class="value">-</span></div>
        <div class="info-item"><span class="label">keyCode</span><span id="keyCode" class="value">-</span></div>
        <div class="info-item"><span class="label">which</span><span id="which" class="value">-</span></div>
        <div class="info-item"><span class="label">location</span><span id="location" class="value">-</span></div>
        <div class="info-item"><span class="label">modifiers</span><span id="modifiers" class="value">-</span></div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
