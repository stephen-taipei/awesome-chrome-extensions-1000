<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>TOML Viewer</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>TOML Viewer</h1><div class="header-sub">Parse TOML to JSON</div></header>
    <div class="content">
      <textarea id="input" placeholder="Paste TOML here..."></textarea>
      <button id="parse">Parse to JSON</button>
      <textarea id="output" placeholder="JSON output..." readonly></textarea>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
