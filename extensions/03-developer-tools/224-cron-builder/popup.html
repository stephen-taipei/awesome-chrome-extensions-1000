<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Cron Builder</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Cron Builder</h1><div class="header-sub">Build cron expressions</div></header>
    <div class="cron-display"><input type="text" id="cronExpr" value="* * * * *"><button id="copyBtn">Copy</button></div>
    <div id="description" class="description"></div>
    <div class="cron-fields">
      <div class="field"><label>Minute</label><select id="minute"><option value="*">Every (*)</option><option value="0">0</option><option value="15">15</option><option value="30">30</option><option value="45">45</option><option value="*/5">Every 5 (*/5)</option><option value="*/10">Every 10 (*/10)</option><option value="*/15">Every 15 (*/15)</option></select></div>
      <div class="field"><label>Hour</label><select id="hour"><option value="*">Every (*)</option><option value="0">0 (midnight)</option><option value="6">6</option><option value="9">9</option><option value="12">12 (noon)</option><option value="18">18</option><option value="*/2">Every 2 (*/2)</option><option value="*/6">Every 6 (*/6)</option></select></div>
      <div class="field"><label>Day of Month</label><select id="dom"><option value="*">Every (*)</option><option value="1">1st</option><option value="15">15th</option><option value="L">Last (L)</option></select></div>
      <div class="field"><label>Month</label><select id="month"><option value="*">Every (*)</option><option value="1">January</option><option value="6">June</option><option value="12">December</option></select></div>
      <div class="field"><label>Day of Week</label><select id="dow"><option value="*">Every (*)</option><option value="0">Sunday</option><option value="1">Monday</option><option value="1-5">Mon-Fri</option><option value="0,6">Weekend</option></select></div>
    </div>
    <div class="presets"><div class="section-title">Quick Presets</div><div class="preset-btns"><button data-cron="* * * * *">Every min</button><button data-cron="0 * * * *">Every hour</button><button data-cron="0 0 * * *">Daily</button><button data-cron="0 0 * * 0">Weekly</button><button data-cron="0 0 1 * *">Monthly</button></div></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
