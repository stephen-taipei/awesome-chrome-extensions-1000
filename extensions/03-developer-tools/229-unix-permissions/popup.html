<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Unix Permissions</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Unix Permissions</h1><div class="header-sub">Calculate chmod values</div></header>
    <div class="perms-grid">
      <div class="perm-group"><div class="group-title">Owner</div><label><input type="checkbox" data-group="owner" data-perm="4"> Read</label><label><input type="checkbox" data-group="owner" data-perm="2"> Write</label><label><input type="checkbox" data-group="owner" data-perm="1"> Execute</label></div>
      <div class="perm-group"><div class="group-title">Group</div><label><input type="checkbox" data-group="group" data-perm="4"> Read</label><label><input type="checkbox" data-group="group" data-perm="2"> Write</label><label><input type="checkbox" data-group="group" data-perm="1"> Execute</label></div>
      <div class="perm-group"><div class="group-title">Others</div><label><input type="checkbox" data-group="others" data-perm="4"> Read</label><label><input type="checkbox" data-group="others" data-perm="2"> Write</label><label><input type="checkbox" data-group="others" data-perm="1"> Execute</label></div>
    </div>
    <div class="result-section">
      <div class="result-row"><span class="label">Numeric:</span><span id="numericResult" class="value">000</span></div>
      <div class="result-row"><span class="label">Symbolic:</span><span id="symbolicResult" class="value">---------</span></div>
      <div class="result-row"><span class="label">Command:</span><span id="commandResult" class="value">chmod 000 file</span></div>
    </div>
    <div class="input-section"><input type="text" id="numericInput" placeholder="Enter chmod value (e.g., 755)"><button id="applyBtn" class="action-btn">Apply</button></div>
    <div class="actions"><button id="copyBtn" class="action-btn secondary">Copy Command</button></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
