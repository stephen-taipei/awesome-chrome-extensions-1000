<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Cron Parser</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Cron Parser</h1><div class="header-sub">Understand cron expressions</div></header>
    <div class="content">
      <input type="text" id="cron" placeholder="* * * * *">
      <button id="parse">Parse</button>
      <div id="result" class="result"></div>
      <div class="presets"><h3>Common Presets</h3><div id="presets"></div></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
