<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Text Case Converter</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Case Converter</h1><div class="header-sub">Transform text case</div></header>
    <div class="section"><textarea id="input" placeholder="Enter text..."></textarea></div>
    <div class="buttons" id="buttons"></div>
    <div class="section"><textarea id="output" readonly placeholder="Result..."></textarea></div>
    <div class="actions"><button id="copyBtn" class="action-btn secondary">Copy Result</button></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
