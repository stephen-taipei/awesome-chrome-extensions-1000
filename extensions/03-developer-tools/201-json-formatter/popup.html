<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>JSON Formatter</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>JSON Formatter</h1><div class="header-sub">Format & validate JSON</div></header>
    <div class="json-form">
      <textarea id="jsonInput" placeholder="Paste JSON here..."></textarea>
      <div class="options">
        <select id="indent"><option value="2">2 spaces</option><option value="4">4 spaces</option><option value="tab">Tab</option></select>
        <label><input type="checkbox" id="sortKeys"> Sort keys</label>
      </div>
    </div>
    <div class="actions">
      <button id="formatBtn" class="action-btn">Format</button>
      <button id="minifyBtn" class="action-btn secondary">Minify</button>
      <button id="copyBtn" class="action-btn secondary">Copy</button>
    </div>
    <div id="status" class="status"></div>
    <div class="output-section"><div class="section-title">Output</div><textarea id="jsonOutput" readonly placeholder="Formatted output..."></textarea></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
