<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CSS Minifier</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>CSS Minifier</h1><div class="header-sub">Minify & beautify CSS</div></header>
    <div class="css-form">
      <div class="section-title">Input CSS</div>
      <textarea id="input" placeholder="Paste CSS here..."></textarea>
    </div>
    <div class="actions">
      <button id="minifyBtn" class="action-btn">Minify</button>
      <button id="beautifyBtn" class="action-btn">Beautify</button>
      <button id="copyBtn" class="action-btn secondary">Copy</button>
    </div>
    <div id="stats" class="stats"></div>
    <div class="output-section"><div class="section-title">Output</div><textarea id="output" readonly placeholder="Result..."></textarea></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
