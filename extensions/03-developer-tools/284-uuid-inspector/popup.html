<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>UUID Inspector</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>UUID Inspector</h1><div class="header-sub">Analyze & generate</div></header>
    <div class="content">
      <input type="text" id="uuid" placeholder="Paste UUID here...">
      <button id="analyze">Analyze</button>
      <button id="generate">Generate v4</button>
      <div id="result" class="result"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
