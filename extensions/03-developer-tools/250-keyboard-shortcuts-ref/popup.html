<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Keyboard Shortcuts</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Shortcuts</h1><div class="header-sub">Developer keyboard shortcuts</div></header>
    <div class="tabs"><button class="tab active" data-tab="vscode">VS Code</button><button class="tab" data-tab="chrome">Chrome</button><button class="tab" data-tab="git">Git</button></div>
    <div class="search-box"><input type="text" id="search" placeholder="Search shortcuts..."></div>
    <div id="shortcutList" class="shortcut-list"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
