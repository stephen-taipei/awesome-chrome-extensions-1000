<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>ENV Editor</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>ENV Editor</h1><div class="header-sub">Parse & edit env vars</div></header>
    <div class="content">
      <textarea id="input" placeholder="Paste .env content..."></textarea>
      <div class="buttons">
        <button id="parse">Parse</button>
        <button id="toJson">To JSON</button>
        <button id="copy">Copy</button>
      </div>
      <div id="vars" class="vars"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
