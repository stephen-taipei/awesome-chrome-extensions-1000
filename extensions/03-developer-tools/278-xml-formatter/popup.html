<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>XML Formatter</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>XML Formatter</h1><div class="header-sub">Format and beautify</div></header>
    <div class="content">
      <textarea id="input" placeholder="Paste XML here..."></textarea>
      <div class="buttons">
        <button id="format">Format</button>
        <button id="minify">Minify</button>
        <button id="copy">Copy</button>
      </div>
      <textarea id="output" placeholder="Output..." readonly></textarea>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
