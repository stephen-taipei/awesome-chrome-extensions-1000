<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CIDR Calculator</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>CIDR Calculator</h1><div class="header-sub">Subnet calculator</div></header>
    <div class="content">
      <input type="text" id="cidr" placeholder="e.g., 192.168.1.0/24">
      <button id="calc">Calculate</button>
      <div id="result" class="result"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
