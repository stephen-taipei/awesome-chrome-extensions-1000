<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>SQL Formatter</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>SQL Formatter</h1><div class="header-sub">Format & beautify SQL</div></header>
    <div class="sql-form"><textarea id="sqlInput" placeholder="Paste SQL query here..."></textarea></div>
    <div class="actions">
      <button id="formatBtn" class="action-btn">Format</button>
      <button id="minifyBtn" class="action-btn">Minify</button>
      <button id="copyBtn" class="action-btn secondary">Copy</button>
    </div>
    <div class="output-section"><div class="section-title">Output</div><textarea id="sqlOutput" readonly placeholder="Formatted SQL..."></textarea></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
