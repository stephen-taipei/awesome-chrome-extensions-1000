<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>YAML Formatter</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>YAML Formatter</h1><div class="header-sub">Format & validate YAML</div></header>
    <div class="yaml-form"><textarea id="yamlInput" placeholder="Paste YAML here..."></textarea></div>
    <div class="actions">
      <button id="formatBtn" class="action-btn">Format</button>
      <button id="validateBtn" class="action-btn">Validate</button>
      <button id="copyBtn" class="action-btn secondary">Copy</button>
    </div>
    <div class="status" id="status"></div>
    <div class="output-section"><div class="section-title">Output</div><textarea id="yamlOutput" readonly placeholder="Formatted YAML..."></textarea></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
