<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Flexbox Generator</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Flexbox</h1><div class="header-sub">Generate flex layouts</div></header>
    <div class="controls">
      <div class="control-row"><label>Direction:</label><select id="direction"><option value="row">row</option><option value="row-reverse">row-reverse</option><option value="column">column</option><option value="column-reverse">column-reverse</option></select></div>
      <div class="control-row"><label>Justify:</label><select id="justify"><option value="flex-start">flex-start</option><option value="flex-end">flex-end</option><option value="center">center</option><option value="space-between">space-between</option><option value="space-around">space-around</option><option value="space-evenly">space-evenly</option></select></div>
      <div class="control-row"><label>Align:</label><select id="align"><option value="stretch">stretch</option><option value="flex-start">flex-start</option><option value="flex-end">flex-end</option><option value="center">center</option><option value="baseline">baseline</option></select></div>
      <div class="control-row"><label>Wrap:</label><select id="wrap"><option value="nowrap">nowrap</option><option value="wrap">wrap</option><option value="wrap-reverse">wrap-reverse</option></select></div>
      <div class="control-row"><label>Gap:</label><input type="number" id="gap" value="10" min="0" max="50"></div>
    </div>
    <div id="preview" class="preview"></div>
    <div class="output"><textarea id="cssOutput" readonly></textarea></div>
    <div class="actions"><button id="copyBtn" class="action-btn">Copy CSS</button></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
