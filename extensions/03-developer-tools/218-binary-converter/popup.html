<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Binary Converter</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Binary Converter</h1><div class="header-sub">Convert between number bases</div></header>
    <div class="converter-form">
      <div class="input-row"><label>Decimal</label><input type="text" id="decimal" placeholder="Enter decimal..."></div>
      <div class="input-row"><label>Binary</label><input type="text" id="binary" placeholder="Enter binary..."></div>
      <div class="input-row"><label>Octal</label><input type="text" id="octal" placeholder="Enter octal..."></div>
      <div class="input-row"><label>Hex</label><input type="text" id="hex" placeholder="Enter hex..."></div>
    </div>
    <div class="actions"><button id="clearBtn" class="action-btn">Clear All</button></div>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
