<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>UUID Generator</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>UUID Generator</h1><div class="header-sub">Generate unique identifiers</div></header>
    <div class="options">
      <select id="format"><option value="uuid4">UUID v4 (Random)</option><option value="upper">UUID v4 (Uppercase)</option><option value="noDash">UUID v4 (No dashes)</option></select>
      <div class="count-row"><label>Count:</label><input type="number" id="count" value="5" min="1" max="100"></div>
    </div>
    <div class="actions"><button id="generateBtn" class="action-btn">Generate</button><button id="copyAllBtn" class="action-btn secondary">Copy All</button></div>
    <div class="output-section"><div class="section-title">Generated UUIDs</div><div id="uuidList" class="uuid-list"></div></div>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
