<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Universe</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Extension Universe</h1>
      <p class="subtitle">Ecosystem Manager</p>
    </header>
    
    <div class="dashboard">
      <div class="stats-card">
        <h3>Total Extensions</h3>
        <div class="stat-value" id="total-extensions">Loading...</div>
      </div>
      
      <div class="actions">
        <button id="scan-btn" class="primary-btn">Scan Ecosystem</button>
        <button id="settings-btn" class="secondary-btn">Global Settings</button>
      </div>
    </div>

    <div class="extensions-list-container">
      <h3>Installed Project Extensions</h3>
      <ul id="extensions-list">
        <!-- List items will be injected here -->
      </ul>
    </div>

    <footer>
      <p>Awesome Chrome Extensions 1000</p>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
