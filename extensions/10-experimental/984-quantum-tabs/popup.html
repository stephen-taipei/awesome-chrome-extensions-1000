<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Tabs</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Quantum Tabs</h1>
      <div class="quantum-icon">âš›ï¸</div>
    </div>

    <div class="tab-count">
      <span id="tab-count">0</span> tabs in superposition
    </div>

    <div class="quantum-card">
      <div class="card-title">Tab States</div>
      <div class="state-visualization">
        <div class="state-particle" id="particle-1"></div>
        <div class="state-particle" id="particle-2"></div>
        <div class="state-particle" id="particle-3"></div>
      </div>
    </div>

    <div class="actions">
      <button class="quantum-btn" id="entangle-btn">
        <span class="btn-icon">ğŸ”—</span>
        Entangle Selected
      </button>
      <button class="quantum-btn" id="superpose-btn">
        <span class="btn-icon">ğŸ“š</span>
        Create Superposition
      </button>
      <button class="quantum-btn" id="collapse-btn">
        <span class="btn-icon">ğŸ¯</span>
        Collapse to State
      </button>
    </div>

    <div class="probability-section">
      <div class="card-title">Next Tab Probability</div>
      <div class="probability-bars" id="probability-bars">
        <div class="prob-bar" style="--prob: 80%;">Tab 1</div>
        <div class="prob-bar" style="--prob: 45%;">Tab 2</div>
        <div class="prob-bar" style="--prob: 25%;">Tab 3</div>
      </div>
    </div>

    <div class="status-footer">
      Quantum State: <span class="status-active">Coherent</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
