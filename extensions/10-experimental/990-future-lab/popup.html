<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Lab</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Future Lab</h1>
      <div class="beaker-icon">ðŸ§ª</div>

    <div class="experiments-list">
      <div class="experiment-card">
        <div class="exp-header">
          <h3>Quantum RNG</h3>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
        <p class="exp-desc">Generate true random numbers using quantum fluctuations.</p>
      </div>

      <div class="experiment-card">
        <div class="exp-header">
          <h3>Neural Scroll</h3>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
        <p class="exp-desc">Predict scroll intent based on mouse micro-movements.</p>
      </div>

      <div class="experiment-card">
        <div class="exp-header">
          <h3>Holographic UI</h3>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
        <p class="exp-desc">Render browser elements in pseudo-3D space.</p>
      </div>
    </div>

    <div class="lab-status">
      <span>Status: </span>
      <span class="status-text">Stable</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
