<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Plugin Store</h1>
      <input type="text" placeholder="Search plugins..." class="search-input">
    </div>

    <div class="featured">
      <div class="banner">
        <h3>Top Plugin: Dark Mode Pro</h3>
        <button class="get-btn">Get</button>
      </div>
    </div>

    <div class="section-title">Popular</div>
    <div class="plugin-list">
      <div class="plugin-item">
        <div class="plugin-icon" style="background-color: #e74c3c">A</div>
        <div class="plugin-info">
          <div class="plugin-name">AdBlock Lite</div>
          <div class="plugin-desc">Simple ad blocker</div>
        </div>
        <button class="install-btn">Install</button>
      </div>
      <div class="plugin-item">
        <div class="plugin-icon" style="background-color: #f1c40f">T</div>
        <div class="plugin-info">
          <div class="plugin-name">Translator</div>
          <div class="plugin-desc">Instant page translation</div>
        </div>
        <button class="install-btn">Install</button>
      </div>
      <div class="plugin-item">
        <div class="plugin-icon" style="background-color: #9b59b6">N</div>
        <div class="plugin-info">
          <div class="plugin-name">Note Taker</div>
          <div class="plugin-desc">Capture thoughts</div>
        </div>
        <button class="install-btn installed">Installed</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
