<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Translator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Page Translator</h1>
      <div class="translate-icon">ğŸŒ</div>
    </div>

    <div class="language-selector">
      <div class="lang-box">
        <label>From</label>
        <select id="source-lang">
          <option value="auto">Auto Detect</option>
          <option value="en">English</option>
          <option value="zh">Chinese</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
        </select>
      </div>
      <div class="swap-btn" id="swap-btn">â‡„</div>
      <div class="lang-box">
        <label>To</label>
        <select id="target-lang">
          <option value="en">English</option>
          <option value="zh">Chinese</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
        </select>
      </div>
    </div>

    <div class="translate-box">
      <textarea id="input-text" placeholder="Enter text to translate..."></textarea>
      <div class="result-box" id="result-box">Translation will appear here...</div>
    </div>

    <div class="actions">
      <button class="action-btn primary" id="translate-page">
        <span>ğŸ“„</span> Translate Page
      </button>
      <button class="action-btn" id="translate-text">
        <span>âœ¨</span> Translate Text
      </button>
    </div>

    <div class="settings">
      <label class="toggle-option">
        <span>Learning Mode</span>
        <input type="checkbox" id="learning-mode">
      </label>
      <div class="engine-option">
        <span>Engine</span>
        <select id="translation-engine">
          <option value="google">Google</option>
          <option value="deepl">DeepL</option>
          <option value="bing">Bing</option>
        </select>
      </div>
    </div>

    <div class="status-footer">
      Detected: <span class="detected-lang" id="detected-lang">--</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
