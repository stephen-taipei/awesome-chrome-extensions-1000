<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Engine</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Theme Engine</h1>
    </div>
    
    <div class="theme-selector">
      <div class="theme-card active" data-theme="light">
        <div class="preview light"></div>
        <span>Light</span>
      </div>
      <div class="theme-card" data-theme="dark">
        <div class="preview dark"></div>
        <span>Dark</span>
      </div>
      <div class="theme-card" data-theme="sepia">
        <div class="preview sepia"></div>
        <span>Sepia</span>
      </div>
    </div>

    <div class="customizer">
      <h3>Customize Colors</h3>
      <div class="color-input">
        <label>Primary</label>
        <input type="color" id="color-primary" value="#3498db">
      </div>
      <div class="color-input">
        <label>Accent</label>
        <input type="color" id="color-accent" value="#e74c3c">
      </div>
      <div class="color-input">
        <label>Background</label>
        <input type="color" id="color-bg" value="#ffffff">
      </div>
    </div>

    <button id="apply-btn" class="apply-btn">Apply to All Extensions</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
