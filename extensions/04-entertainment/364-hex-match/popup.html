<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Hex Match</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Hex Match</h1><div class="header-sub">Swap to match 3!</div></header>
    <div class="content">
      <div class="stats"><span>Score: <b id="score">0</b></span><span>Best: <b id="best">0</b></span></div>
      <div class="grid" id="grid"></div>
      <div class="moves">Moves left: <b id="moves">20</b></div>
      <button id="newBtn">New Game</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
