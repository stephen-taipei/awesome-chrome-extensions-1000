<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Color Match</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Color Match</h1><div class="header-sub">Does the color match the word?</div></header>
    <div class="content">
      <div class="stats"><span>Score: <b id="score">0</b></span><span>Time: <b id="time">30</b>s</span></div>
      <div id="word" class="word">RED</div>
      <div class="buttons">
        <button id="yesBtn" class="btn yes">YES</button>
        <button id="noBtn" class="btn no">NO</button>
      </div>
      <button id="startBtn">Start Game</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
