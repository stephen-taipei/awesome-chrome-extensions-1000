<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Number Guess</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Number Guess</h1><div class="header-sub">Find the secret number 1-100</div></header>
    <div class="content">
      <div class="stats"><span>Guesses: <span id="guesses">0</span></span><span>Best: <span id="best">--</span></span></div>
      <div class="hint" id="hint">Enter a number to start</div>
      <input type="number" id="input" min="1" max="100" placeholder="1-100">
      <button id="guessBtn">Guess</button>
      <div class="history" id="history"></div>
      <button id="newBtn" class="new-btn">New Game</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
