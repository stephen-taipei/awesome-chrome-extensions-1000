<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Magic 8 Ball</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Magic 8 Ball</h1><div class="header-sub">Ask and you shall receive</div></header>
    <div class="content">
      <div id="ball" class="ball"><div class="window"><span id="answer">8</span></div></div>
      <input type="text" id="question" placeholder="Ask a yes/no question..." maxlength="100">
      <button id="askBtn">Shake the Ball</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
