<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Dice Poker</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Dice Poker</h1><div class="header-sub">Roll for the best hand!</div></header>
    <div class="content">
      <div class="stats">Score: <span id="score">0</span> | Best: <span id="best">0</span></div>
      <div id="dice" class="dice"></div>
      <div id="hand" class="hand"></div>
      <div class="rolls">Rolls left: <span id="rolls">3</span></div>
      <button id="rollBtn">ROLL</button>
      <button id="newBtn">NEW GAME</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
