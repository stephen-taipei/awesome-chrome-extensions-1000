<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Piano Tiles</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Piano Tiles</h1><div class="header-sub">Tap the black tiles!</div></header>
    <div class="content">
      <div class="stats"><span>Score: <b id="score">0</b></span><span>Best: <b id="best">0</b></span></div>
      <div class="game" id="game"></div>
      <div id="gameOver" class="game-over" style="display:none;">
        <div>Game Over!</div>
        <button id="restartBtn">Play Again</button>
      </div>
      <button id="startBtn">Start Game</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
