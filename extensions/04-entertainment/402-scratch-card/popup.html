<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Scratch Card</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Scratch Card</h1><div class="header-sub">Scratch to reveal!</div></header>
    <div class="content">
      <div class="stats">Wins: <span id="wins">0</span> | Cards: <span id="cards">0</span></div>
      <canvas id="canvas" width="240" height="160"></canvas>
      <div id="result" class="result"></div>
      <button id="newBtn">NEW CARD</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
