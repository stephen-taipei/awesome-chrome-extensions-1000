<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Speed Click</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Speed Click</h1><div class="header-sub">Click 30 targets fast!</div></header>
    <div class="content">
      <div class="stats"><span>Clicks: <span id="clicks">0</span>/30</span><span>Best: <span id="best">--</span></span></div>
      <div class="arena" id="arena">
        <div class="target" id="target"></div>
        <div class="start-msg" id="startMsg">Click to Start</div>
      </div>
      <div class="time">Time: <span id="time">0.00</span>s</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
