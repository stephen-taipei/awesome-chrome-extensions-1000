<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Word Finder</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Word Finder</h1><div class="header-sub">Find all the hidden words!</div></header>
    <div class="content">
      <div class="words" id="words"></div>
      <div class="grid" id="grid"></div>
      <input type="text" id="input" placeholder="Type a word..." autocomplete="off">
      <div id="message" class="message"></div>
      <button id="newBtn">New Puzzle</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
