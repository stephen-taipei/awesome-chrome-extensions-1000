<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sudoku</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Sudoku</h1></header>
    <div class="content">
      <div id="grid" class="grid"></div>
      <div class="numbers">
        <button class="num" data-num="1">1</button><button class="num" data-num="2">2</button><button class="num" data-num="3">3</button>
        <button class="num" data-num="4">4</button><button class="num" data-num="5">5</button><button class="num" data-num="6">6</button>
        <button class="num" data-num="7">7</button><button class="num" data-num="8">8</button><button class="num" data-num="9">9</button>
        <button class="num clear" data-num="0">X</button>
      </div>
      <button id="newGame">New Game</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
