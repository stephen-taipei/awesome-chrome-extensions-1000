<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Word Scramble</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Word Scramble</h1></header>
    <div class="content">
      <div class="score">Score: <span id="score">0</span></div>
      <div id="scrambled" class="scrambled"></div>
      <input type="text" id="answer" placeholder="Type your answer..." autocomplete="off">
      <button id="submitBtn">Submit</button>
      <div id="message" class="message"></div>
      <button id="skipBtn" class="skip-btn">Skip Word</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
