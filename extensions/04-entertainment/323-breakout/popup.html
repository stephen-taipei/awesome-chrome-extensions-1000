<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Breakout</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Breakout</h1></header>
    <div class="content">
      <div class="stats"><span>Score: <b id="score">0</b></span><span>Lives: <b id="lives">3</b></span></div>
      <canvas id="game" width="280" height="320"></canvas>
      <div class="controls">
        <button class="ctrl" id="leftBtn">←</button>
        <button class="ctrl" id="rightBtn">→</button>
      </div>
      <button id="startBtn">Start Game</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
