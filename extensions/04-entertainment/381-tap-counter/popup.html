<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Tap Counter</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Tap Counter</h1><div class="header-sub">10 seconds, max taps!</div></header>
    <div class="content">
      <div class="stats"><span>Taps: <span id="taps">0</span></span><span>Best: <span id="best">0</span></span></div>
      <div class="timer" id="timer">10.0</div>
      <button class="tap-btn" id="tapBtn">TAP!</button>
      <div class="cps" id="cps"></div>
      <button id="startBtn">Start Game</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
