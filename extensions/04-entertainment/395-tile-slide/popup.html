<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Tile Slide</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Tile Slide</h1><div class="header-sub">Arrange numbers 1-15!</div></header>
    <div class="content">
      <div class="stats"><span>Moves: <span id="moves">0</span></span><span>Best: <span id="best">--</span></span></div>
      <div class="grid" id="grid"></div>
      <div id="message" class="message"></div>
      <button id="shuffleBtn">Shuffle</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
