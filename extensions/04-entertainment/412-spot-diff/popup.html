<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Spot the Diff</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Spot the Diff</h1><div class="header-sub">Find the odd one out!</div></header>
    <div class="content">
      <div class="stats">Score: <span id="score">0</span> | Level: <span id="level">1</span></div>
      <div class="timer">Time: <span id="time">10</span>s</div>
      <div id="grid" class="grid"></div>
      <div id="message" class="message"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
