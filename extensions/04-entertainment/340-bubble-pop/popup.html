<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Bubble Pop</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Bubble Pop</h1><div class="header-sub">Pop bubbles before they escape!</div></header>
    <div class="content">
      <div class="stats"><span>Score: <b id="score">0</b></span><span>Lives: <b id="lives">3</b></span></div>
      <div class="game" id="game"></div>
      <button id="startBtn">Start Game</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
