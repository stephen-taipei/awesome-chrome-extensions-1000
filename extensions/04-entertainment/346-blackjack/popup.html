<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Blackjack</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Blackjack</h1><div class="header-sub">Get closest to 21!</div></header>
    <div class="content">
      <div class="stats"><span>Wins: <b id="wins">0</b></span><span>Losses: <b id="losses">0</b></span></div>
      <div class="hand dealer"><div class="label">Dealer: <b id="dealerScore">0</b></div><div class="cards" id="dealerCards"></div></div>
      <div class="hand player"><div class="label">You: <b id="playerScore">0</b></div><div class="cards" id="playerCards"></div></div>
      <div id="result" class="result"></div>
      <div class="buttons">
        <button id="hitBtn" disabled>Hit</button>
        <button id="standBtn" disabled>Stand</button>
        <button id="dealBtn">Deal</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
