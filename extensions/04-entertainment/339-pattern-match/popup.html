<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Pattern Match</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Pattern Match</h1><div class="header-sub">Repeat the pattern shown</div></header>
    <div class="content">
      <div class="stats"><span>Level: <b id="level">1</b></span><span>Score: <b id="score">0</b></span></div>
      <div id="status" class="status">Press Start</div>
      <div class="grid" id="grid"></div>
      <button id="startBtn">Start</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
