<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Shape Builder</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Shape Builder</h1><div class="header-sub">Complete the pattern!</div></header>
    <div class="content">
      <div class="stats">Level: <span id="level">1</span> | Score: <span id="score">0</span></div>
      <div id="target" class="target"></div>
      <div class="label">Build this:</div>
      <div id="canvas" class="canvas"></div>
      <div id="pieces" class="pieces"></div>
      <div class="buttons">
        <button id="clearBtn">CLEAR</button>
        <button id="checkBtn">CHECK</button>
      </div>
      <div id="message" class="message"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
