<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Dice Roller</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Dice Roller</h1><div class="header-sub">Roll any dice</div></header>
    <div class="content">
      <div class="dice-config">
        <div class="dice-row"><label>Dice Type:</label><select id="diceType"><option value="4">d4</option><option value="6" selected>d6</option><option value="8">d8</option><option value="10">d10</option><option value="12">d12</option><option value="20">d20</option><option value="100">d100</option></select></div>
        <div class="dice-row"><label>Number:</label><input type="number" id="diceCount" min="1" max="10" value="1"></div>
        <button id="rollBtn">Roll Dice</button>
      </div>
      <div id="result" class="result"></div>
      <div id="history" class="history"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
