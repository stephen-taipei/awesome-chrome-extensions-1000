<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Coin Flip</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Coin Flip</h1><div class="header-sub">Heads or Tails?</div></header>
    <div class="content">
      <div id="coin" class="coin">?</div>
      <button id="flipBtn">Flip Coin</button>
      <div class="stats">
        <div class="stat"><span class="stat-label">Heads:</span><span id="headsCount">0</span></div>
        <div class="stat"><span class="stat-label">Tails:</span><span id="tailsCount">0</span></div>
      </div>
      <button id="resetBtn" class="reset-btn">Reset Stats</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
