<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Word Bomb</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Word Bomb</h1><div class="header-sub">Type words before it explodes!</div></header>
    <div class="content">
      <div class="stats"><span>Score: <span id="score">0</span></span><span>Best: <span id="best">0</span></span></div>
      <div class="bomb" id="bomb">ðŸ’£</div>
      <div class="timer-bar"><div class="timer-fill" id="timerFill"></div></div>
      <div class="prompt">Contains: <span id="letters" class="letters">AB</span></div>
      <input type="text" id="input" placeholder="Type a word..." autocomplete="off">
      <div id="message" class="message"></div>
      <button id="startBtn">Start Game</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
