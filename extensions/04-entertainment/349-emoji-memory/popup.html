<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Emoji Memory</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Emoji Memory</h1><div class="header-sub">Remember the sequence!</div></header>
    <div class="content">
      <div class="stats"><span>Level: <b id="level">1</b></span><span>Best: <b id="best">1</b></span></div>
      <div class="display" id="display">Press Start!</div>
      <div class="grid" id="grid"></div>
      <div id="feedback" class="feedback"></div>
      <button id="startBtn">Start Game</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
