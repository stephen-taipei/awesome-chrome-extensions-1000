<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Pattern Lock</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Pattern Lock</h1><div class="header-sub">Remember and repeat!</div></header>
    <div class="content">
      <div class="stats"><span>Level: <span id="level">1</span></span><span>Best: <span id="best">0</span></span></div>
      <div class="grid" id="grid"></div>
      <div id="message" class="message">Watch the pattern</div>
      <button id="startBtn">Start</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
