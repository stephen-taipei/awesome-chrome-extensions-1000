<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Word Guess</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Word Guess</h1><div class="header-sub">6 tries to find the word!</div></header>
    <div class="content">
      <div class="stats"><span>Wins: <b id="wins">0</b></span><span>Streak: <b id="streak">0</b></span></div>
      <div class="grid" id="grid"></div>
      <div id="message" class="message"></div>
      <div class="keyboard" id="keyboard"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
