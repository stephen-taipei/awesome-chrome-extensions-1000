      <div id="prompt" class="prompt"></div>
      <input type="text" id="input" placeholder="Type the word..." autocomplete="off">
      <div id="feedback" class="feedback"></div>
      <button id="speakBtn">ðŸ”Š Hear Again</button>

</html>
