<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Solitaire</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Solitaire</h1><div class="header-sub">Classic Klondike</div></header>
    <div class="content">
      <div class="stats"><span>Moves: <b id="moves">0</b></span><span>Wins: <b id="wins">0</b></span></div>
      <div class="top-row">
        <div class="pile stock" id="stock"></div>
        <div class="pile waste" id="waste"></div>
        <div class="spacer"></div>
        <div class="pile foundation" id="f0"></div>
        <div class="pile foundation" id="f1"></div>
        <div class="pile foundation" id="f2"></div>
        <div class="pile foundation" id="f3"></div>
      </div>
      <div class="tableau" id="tableau"></div>
      <button id="newBtn">New Game</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
