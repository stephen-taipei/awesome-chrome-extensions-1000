<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Color Flood</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Color Flood</h1><div class="header-sub">Fill the board in 25 moves!</div></header>
    <div class="content">
      <div class="stats"><span>Moves: <b id="moves">0</b>/25</span><span>Wins: <b id="wins">0</b></span></div>
      <div class="grid" id="grid"></div>
      <div class="colors" id="colors"></div>
      <div id="message" class="message"></div>
      <button id="newBtn">New Game</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
