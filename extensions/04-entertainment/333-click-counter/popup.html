<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Click Counter</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Click Counter</h1></header>
    <div class="content">
      <div id="count" class="count">0</div>
      <button id="clickBtn" class="click-btn">CLICK ME!</button>
      <div class="stats">
        <span>Total: <b id="total">0</b></span>
        <span>CPS: <b id="cps">0</b></span>
      </div>
      <button id="resetBtn" class="reset-btn">Reset</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
