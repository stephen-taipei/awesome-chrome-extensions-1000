<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Math Quiz</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Math Quiz</h1></header>
    <div class="content">
      <div class="stats">
        <span>Score: <b id="score">0</b></span>
        <span>Time: <b id="timer">30</b>s</span>
      </div>
      <div id="problem" class="problem"></div>
      <input type="number" id="answer" placeholder="?" autocomplete="off">
      <div id="message" class="message"></div>
      <button id="startBtn">Start Game</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
