<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Tic Tac Toe</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Tic Tac Toe</h1></header>
    <div class="content">
      <div id="status" class="status">Your turn (X)</div>
      <div id="board" class="board"></div>
      <div class="score">
        <span>X: <b id="xScore">0</b></span>
        <span>O: <b id="oScore">0</b></span>
        <span>Draw: <b id="drawScore">0</b></span>
      </div>
      <button id="resetBtn">New Game</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
