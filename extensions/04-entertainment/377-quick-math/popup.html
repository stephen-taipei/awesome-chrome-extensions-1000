<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Quick Math</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Quick Math</h1><div class="header-sub">30 seconds, max score!</div></header>
    <div class="content">
      <div class="stats"><span>Score: <span id="score">0</span></span><span>Best: <span id="best">0</span></span></div>
      <div class="timer-bar"><div class="timer-fill" id="timerFill"></div></div>
      <div class="problem" id="problem">? + ? = ?</div>
      <div class="answers" id="answers"></div>
      <div id="message" class="message"></div>
      <button id="startBtn">Start Game</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
