<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Pipe Connect</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Pipe Connect</h1><div class="header-sub">Click to rotate pipes!</div></header>
    <div class="content">
      <div class="stats"><span>Level: <b id="level">1</b></span><span>Moves: <b id="moves">0</b></span></div>
      <div class="grid" id="grid"></div>
      <div id="message" class="message"></div>
      <button id="newBtn">New Puzzle</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
