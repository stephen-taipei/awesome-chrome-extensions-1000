<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Color Picker</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Color Picker</h1><div class="header-sub">Name that color!</div></header>
    <div class="content">
      <div class="stats">Score: <span id="score">0</span> | Best: <span id="best">0</span></div>
      <div id="colorBox" class="color-box"></div>
      <div id="options" class="options"></div>
      <div id="message" class="message"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
