<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Tetris</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Tetris</h1></header>
    <div class="content">
      <div class="stats"><span>Score: <b id="score">0</b></span><span>Lines: <b id="lines">0</b></span></div>
      <canvas id="game" width="200" height="400"></canvas>
      <div class="controls">
        <button class="ctrl" data-action="left">←</button>
        <button class="ctrl" data-action="rotate">↻</button>
        <button class="ctrl" data-action="right">→</button>
        <button class="ctrl" data-action="down">↓</button>
      </div>
      <button id="startBtn">Start</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
