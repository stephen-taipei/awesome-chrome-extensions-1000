<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Maze Runner</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Maze Runner</h1><div class="header-sub">Reach the exit!</div></header>
    <div class="content">
      <div class="stats"><span>Moves: <b id="moves">0</b></span></div>
      <div class="grid" id="grid"></div>
      <div class="controls">
        <button class="arrow" data-dir="up">↑</button>
        <div><button class="arrow" data-dir="left">←</button><button class="arrow" data-dir="down">↓</button><button class="arrow" data-dir="right">→</button></div>
      </div>
      <button id="newBtn">New Maze</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
