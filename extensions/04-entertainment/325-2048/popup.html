<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>2048</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>2048</h1></header>
    <div class="content">
      <div class="stats"><span>Score: <b id="score">0</b></span><span>Best: <b id="best">0</b></span></div>
      <div id="grid" class="grid"></div>
      <div class="controls">
        <button class="ctrl" data-dir="up">↑</button>
        <div class="ctrl-row">
          <button class="ctrl" data-dir="left">←</button>
          <button class="ctrl" data-dir="down">↓</button>
          <button class="ctrl" data-dir="right">→</button>
        </div>
      </div>
      <button id="newGame">New Game</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
