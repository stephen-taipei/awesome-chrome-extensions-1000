<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Color Switch</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Color Switch</h1><div class="header-sub">Match the gate color!</div></header>
    <div class="content">
      <div class="stats"><span>Score: <b id="score">0</b></span><span>Best: <b id="best">0</b></span></div>
      <div class="game" id="game">
        <div class="ball" id="ball"></div>
        <div class="gate" id="gate"></div>
      </div>
      <div class="colors" id="colors"></div>
      <button id="startBtn">Start Game</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
