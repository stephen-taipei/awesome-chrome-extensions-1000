<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Maze Escape</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Maze Escape</h1><div class="header-sub">Use arrow keys to escape!</div></header>
    <div class="content">
      <div class="stats"><span>Level: <span id="level">1</span></span><span>Moves: <span id="moves">0</span></span></div>
      <div class="maze" id="maze"></div>
      <div id="message" class="message"></div>
      <button id="newBtn">New Maze</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
