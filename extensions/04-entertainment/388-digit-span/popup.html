<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Digit Span</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Digit Span</h1><div class="header-sub">Remember the numbers!</div></header>
    <div class="content">
      <div class="stats"><span>Level: <span id="level">1</span></span><span>Best: <span id="best">0</span></span></div>
      <div class="display" id="display">Press Start</div>
      <input type="text" id="input" placeholder="Type the numbers..." maxlength="20" autocomplete="off">
      <div id="message" class="message"></div>
      <button id="startBtn">Start</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
