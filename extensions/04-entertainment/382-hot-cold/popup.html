<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Hot Cold</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Hot Cold</h1><div class="header-sub">Find the hidden treasure!</div></header>
    <div class="content">
      <div class="stats"><span>Clicks: <span id="clicks">0</span></span><span>Best: <span id="best">--</span></span></div>
      <div class="arena" id="arena">
        <div class="hint" id="hint">Click anywhere to start</div>
      </div>
      <div id="message" class="message"></div>
      <button id="newBtn">New Game</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
