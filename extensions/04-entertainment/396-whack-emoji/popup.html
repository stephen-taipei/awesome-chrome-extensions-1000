<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Whack Emoji</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Whack Emoji</h1><div class="header-sub">Click the emojis!</div></header>
    <div class="content">
      <div class="stats"><span>Score: <span id="score">0</span></span><span>Best: <span id="best">0</span></span></div>
      <div class="timer">Time: <span id="time">30</span>s</div>
      <div class="grid" id="grid"></div>
      <button id="startBtn">Start Game</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
