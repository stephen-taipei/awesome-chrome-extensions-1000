<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Number Merge</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Number Merge</h1><div class="header-sub">Click adjacent same numbers!</div></header>
    <div class="content">
      <div class="stats"><span>Score: <b id="score">0</b></span><span>Best: <b id="best">0</b></span></div>
      <div class="grid" id="grid"></div>
      <div id="message" class="message"></div>
      <button id="newBtn">New Game</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
