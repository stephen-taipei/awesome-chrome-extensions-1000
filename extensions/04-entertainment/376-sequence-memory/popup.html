<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sequence Memory</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Sequence Memory</h1><div class="header-sub">Watch and repeat!</div></header>
    <div class="content">
      <div class="stats"><span>Level: <span id="level">1</span></span><span>Best: <span id="best">0</span></span></div>
      <div class="grid" id="grid">
        <button class="tile" data-idx="0"></button>
        <button class="tile" data-idx="1"></button>
        <button class="tile" data-idx="2"></button>
        <button class="tile" data-idx="3"></button>
        <button class="tile" data-idx="4"></button>
        <button class="tile" data-idx="5"></button>
        <button class="tile" data-idx="6"></button>
        <button class="tile" data-idx="7"></button>
        <button class="tile" data-idx="8"></button>
      </div>
      <div id="message" class="message">Click Start to begin</div>
      <button id="startBtn">Start</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
