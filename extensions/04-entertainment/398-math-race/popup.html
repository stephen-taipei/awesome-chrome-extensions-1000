<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Math Race</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Math Race</h1><div class="header-sub">Solve 20 problems fast!</div></header>
    <div class="content">
      <div class="stats"><span>Progress: <span id="progress">0</span>/20</span><span>Best: <span id="best">--</span></span></div>
      <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
      <div class="problem" id="problem">Ready?</div>
      <input type="number" id="input" placeholder="Answer" autocomplete="off">
      <div class="time">Time: <span id="time">0.0</span>s</div>
      <button id="startBtn">Start Race</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
