<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Pong</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Pong</h1></header>
    <div class="content">
      <div class="stats"><span>You: <b id="player">0</b></span><span>CPU: <b id="cpu">0</b></span></div>
      <canvas id="game" width="280" height="200"></canvas>
      <div class="controls">
        <button class="ctrl" id="upBtn">↑</button>
        <button class="ctrl" id="downBtn">↓</button>
      </div>
      <button id="startBtn">Start Game</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
