<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Hangman</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Hangman</h1><div class="header-sub">Guess the word!</div></header>
    <div class="content">
      <div id="word" class="word"></div>
      <div id="status" class="status">Guesses left: 6</div>
      <div id="guessed" class="guessed"></div>
      <div id="keyboard" class="keyboard"></div>
      <button id="newGame" class="new-game">New Game</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
