<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Speed Math</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Speed Math</h1><div class="header-sub">How fast can you solve?</div></header>
    <div class="content">
      <div class="stats"><span>Score: <b id="score">0</b></span><span>Best: <b id="best">0</b></span></div>
      <div class="timer">Time: <b id="timer">30</b>s</div>
      <div class="problem" id="problem">? + ? = ?</div>
      <div class="options" id="options"></div>
      <div id="feedback" class="feedback"></div>
      <button id="startBtn">Start Game</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
