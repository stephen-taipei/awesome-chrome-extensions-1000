<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Simon Says</title><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <header><h1>Simon Says</h1></header>
    <div class="content">
      <div id="score" class="score">Score: 0 | Best: 0</div>
      <div id="status" class="status">Press Start to play</div>
      <div class="board">
        <button class="pad" data-color="0" style="background:#ef4444"></button>
        <button class="pad" data-color="1" style="background:#22c55e"></button>
        <button class="pad" data-color="2" style="background:#3b82f6"></button>
        <button class="pad" data-color="3" style="background:#eab308"></button>
      </div>
      <button id="startBtn">Start Game</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
